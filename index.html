<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maciej Mazur - junior frontend developer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class='wrapper'>
        <div class='header'>
            <div class='layer-0'></div>
            <div class='layer-1'></div>
            <div class='layer-2'></div>
            <div class='layer-3'></div>
            <div class='layer-4'></div>
            <div class='layer-5'></div>
            <div class='layer-6'></div>
            <div class='layer-7'></div>
        </div>
        <div class='wrapper2'>
            info
        </div>
    </div>
    <script>
    window.addEventListener('scroll', ()=> {
        const layer0 = document.querySelector('.layer-0');
        const layer1 = document.querySelector('.layer-1');
        const layer2 = document.querySelector('.layer-2');
        const layer3 = document.querySelector('.layer-3');
        const layer4 = document.querySelector('.layer-4');
        const layer5 = document.querySelector('.layer-5');
        const layer6 = document.querySelector('.layer-6');
        const layer7 = document.querySelector('.layer-7');

        let scrollPosition = window.pageYOffset;

        layer0.style.transform = `translateY(${scrollPosition*.99}px)`
        layer1.style.transform = `translateY(${scrollPosition*.9}px)`
        layer2.style.transform = `translateY(${scrollPosition*.7}px)`
        layer3.style.transform = `translateY(${scrollPosition*.4}px)`
        layer4.style.transform = `translateY(${scrollPosition*.15}px)`
        layer5.style.transform = `translateY(${scrollPosition*.05}px)`
        layer6.style.transform = `translateY(${scrollPosition*-.15}px)`
        layer7.style.transform = `translateY(${scrollPosition*-.3}px)`
    })
    </script>
</body>
</html>
